<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <header class="header">
      <div class="promotion">
        <p class="promotion-text">Frete grátis para todo o Brasil</p>
      </div>

      <div class="hero">
        <div class="hero-image">
          <img
            src="./assets/image-michael-jordan.svg"
            alt="Imagem do Michael Jordan jogando basquete"
          />
        </div>

        <div class="hero-content">
          <p class="brand">
            <img src="./assets/logo (1).svg" alt="Logo" />
          </p>
          <p class="hero-title">A melhor loja de Jordan</p>
          <p class="hero-text">
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </header>
    <section class="content-section">
      <div class="content-heading">
        <h2>Os melhores em só lugar</h2>
        <p>
          A marca Jordan na JordanShoes é a escolha certa para os amantes de
          sneakers que buscam estilo e conforto.
        </p>
      </div>
      <div class="items">
        <div class="item"></div>
      </div>
    </section>
  </body>
</html>
